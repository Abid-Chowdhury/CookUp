<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Profile</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1 onclick="window.location.href = '../home_page/index.html';">CookUp</h1>
            <div class="profile-button-container">
                <img src="../images/profile_image.jpg" alt="profile image">
            </div>
        </header>

        <div class="proifile-container">
            <h2>Welcome</h2>

            <div class="sign-in-form">
                <div class="details-input" id="email">
                    <h3>Email</h3>
                    <input type="email" placeholder="email@gmail.com"> 
                </div>
                <div class="details-input" id="password">
                    <h3>Password</h3>
                    <input type="password" placeholder="password"> 
                </div>
                <div class="forgot-password-div">
                    <h5>Forgot Password?</h5>
                </div>
                <div class="button" id="sign-in">
                    <h2>Sign In</h2>
                </div>
                <div class="dont-have-account-div">
                    <h5>Don't have an account? <span>Sign up</span></h5>
                </div>
            </div>
        </div>

        <div class="bottom-nav-container">
            <section class="ingredients-button-container" onclick="window.location.href = '../ingredients_page/ingredients.html';">
                <img src="../images/vegetable-accent.png">
            </section>
            <section class="recipes-button-container" onclick="window.location.href = '../home_page/index.html';">
                <img src="../images/home-accent.svg">
            </section>
            <section class="calculator-button-container" onclick="window.location.href = '../converter_page/converter.html'">
                <img src="../images/converter-accent.png">
            </section>
        </div>

    </div>

</body>
</html>
