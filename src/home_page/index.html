<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="main-container">
        <!-- Title and profile picture -->
        <header>
            <h1 onclick="window.location.href = '../home_page/index.html';">CookUp</h1>
            <div class="profile-button-container" onclick="window.location.href = '../profile_page/profile.html';">
                <img src="../images/profile_image.jpg" alt="profile image">
            </div>
        </header>

        <!-- Search container -->
        <div class="search-recipes-container">
            <input id="search-query" type="text" placeholder="Search recipes">
            <img id="search-icon" src="../images/search.svg" alt="search icon">
        </div>

        <!-- Suggestions title and 3 recipes -->
        <div class="suggestions-container" id="suggestions-container">
            <h2>Suggestions</h2>
            <div class="suggestion-cards-container" id="suggestion-cards-container">
                <!-- Suggestions inserted here from JavaScript code -->
            </div>
        </div>
            
        <!-- All recipes title and recipes -->
        <h2 class="all-recipes-header">All Recipes</h2>

        <div id="results-container" class="results-container">
            <!-- All recipes are inserted here form JavaScript code -->
        </div>

        <!-- Bottom nav -->
        <div class="bottom-nav-container">
            <section class="ingredients-button-container" onclick="window.location.href = '../ingredients_page/ingredients.html';">
                <img src="../images/vegetable-accent.png">
            </section>
            <section class="recipes-button-container" id="active" onclick="window.location.href = '../home_page/index.html';">
                <img src="../images/home.svg">
            </section>
            <section class="calculator-button-container" onclick="window.location.href = '../converter_page/converter.html'">
                <img src="../images/converter-accent.png">
            </section>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
