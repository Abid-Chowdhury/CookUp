<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>CookUp</h1>
            <div class="profile-button-container">
                <img src="../images/profile_image.jpg" alt="profile image">
            </div>
        </header>

        <div class="search-recipes-container">
            <input type="text" placeholder="Search recipes">
        </div>

        <div class="suggestions-container">
            <h2>Suggestions</h2>
            <div class="suggestion-cards-container">
                <div class="suggestion-card" id="card1">
                    <img src="../images/profile_image.jpg" alt="suggestion image">
                    <h3>Item 1</h3>
                </div>
                <div class="suggestion-card" id="card1">
                    <img src="../images/profile_image.jpg" alt="suggestion image">
                    <h3>Item 2</h3>
                </div>
            </div>
        </div>

        <div class="all-recipes-container">
            <h2>All Recipes</h2>
            <div class="recipe-cards-container">
                <div class="recipe-card" id="card1">
                    <section class="left-side">
                        <img src="../images/profile_image.jpg">
                    </section>
                    <section class="right-side">
                        <section class="top">
                            <h3>Name</h3>
                            <h3 class="rating">4.5</h3>
                        </section>
                        <section class="bottom">
                            <h3>980 cal</h3>
                        </section>
                    </section>
                </div>
                <div class="recipe-card" id="card2">
                    <section class="left-side">
                        <img src="../images/profile_image.jpg">
                    </section>
                    <section class="right-side">
                        <section class="top">
                            <h3>Name</h3>
                            <h3 class="rating">4.5</h3>
                        </section>
                        <section class="bottom">
                            <h3>980 cal</h3>
                        </section>
                    </section>
                </div>
                <div class="recipe-card" id="card3">
                    <section class="left-side">
                        <img src="../images/profile_image.jpg">
                    </section>
                    <section class="right-side">
                        <section class="top">
                            <h3>Name</h3>
                            <h3 class="rating">4.5</h3>
                        </section>
                        <section class="bottom">
                            <h3>980 cal</h3>
                        </section>
                    </section>
                </div>
            </div>
        </div>

        <div class="bottom-nav-container">
            <section class="recipes-button-container" id="active" onclick="window.location.href = 'index.html';">
                <img src="../images/profile_image.jpg">
            </section>
            <section class="ingredients-button-container" onclick="window.location.href = '../ingredients_page/ingredients.html';">
                <img src="../images/profile_image.jpg">
            </section>
            <section class="calculator-button-container">
                <img src="../images/profile_image.jpg">
            </section>
        </div>

    </div>

</body>
</html>
