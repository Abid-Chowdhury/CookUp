<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="converter.css">
    <title>Converter</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1 onclick="window.location.href = '../home_page/index.html';">CookUp</h1>
            <div class="profile-button-container" onclick="window.location.href = '../profile_page/profile.html';">
                <img src="../images/profile_image.jpg" alt="profile image">
            </div>
        </header>

        <div class="converter-container">
            <h2>Unit Converter</h2>
            <div class="conversion-unit" id="top">
                <input type="number" value="1" placeholder="1">

                <select name="first-unit" id="first-unit"> 
                    <option value="teaspoon">tsp</option> 
                    <option value="tablespoon" selected>tbsp</option> 
                </select>
            </div>

            <div class="down-arrow">
                <img src="../images/arrow.png" alt="down-arrow">
            </div>

            <div class="conversion-unit" id="bottom">
                <input type="number" value="3" placeholder="3">

                <select name="second-unit" id="second-unit"> 
                    <option value="teaspoon" selected>tsp</option> 
                    <option value="tablespoon">tbsp</option> 
                </select>
            </div>

            <div class="button" id="convert">
                <h2>Convert</h2>
            </div>
        </div>

        <div class="bottom-nav-container">
            <section class="recipes-button-container" onclick="window.location.href = '../home_page/index.html';">
                <img src="../images/profile_image.jpg">
            </section>
            <section class="ingredients-button-container" onclick="window.location.href = '../ingredients_page/ingredients.html';">
                <img src="../images/profile_image.jpg">
            </section>
            <section class="calculator-button-container" id="active" onclick="window.location.href = 'converter.html'">
                <img src="../images/profile_image.jpg">
            </section>
        </div>

    </div>

    <script src="converter.js"></script>
</body>
</html>
