<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ingredients.css">
    <title>ingredients</title>
</head>
<body>
    <div class="main-container">
        <header>
            <h1>CookUp</h1>
            <div class="profile-button-container">
                <img src="../images/profile_image.jpg" alt="profile image">
            </div>
        </header>

        <div class="ingredients-container" id="meat-container">
            <h2>üçñ Meat</h2>
            <form>
                <section class="top">
                    <section class="checkbox">
                        <input type="checkbox" id="pork" name="pork" value="pork">
                        <label for="pork">Pork</label>
                    </section>
                    <section class="checkbox">
                        <input type="checkbox" id="beef" name="beef" value="beef">
                        <label for="beef">Beef</label>
                    </section>
                    <section class="checkbox">
                        <input type="checkbox" id="sausage" name="sausage" value="sausage">
                        <label for="sausage">Sausage</label>
                    </section>
                </section>
                <section class="bottom">
                    <section class="checkbox">
                        <input type="checkbox" id="beacon" name="beacon" value="beacon">
                        <label for="beacon">Beacon</label>
                    </section>
                    <section class="checkbox">
                        <input type="checkbox" id="ham" name="ham" value="ham">
                        <label for="ham">Ham</label>
                    </section>
                    <section class="checkbox">
                        <input type="checkbox" id="chicken" name="chicken" value="chicken">
                        <label for="chicken">Chicken</label>
                    </section>
                </section>
            </form>
        </div>

        <div class="bottom-nav-container">
            <section class="recipes-button-container" id="active" onclick="window.location.href = '../home_page/index.html';">
                <img src="../images/profile_image.jpg">
            </section>
            <section class="ingredients-button-container" onclick="window.location.href = 'ingredients.html';">
                <img src="../images/profile_image.jpg">
            </section>
            <section class="calculator-button-container">
                <img src="../images/profile_image.jpg">
            </section>
        </div>

    </div>

</body>
</html>
